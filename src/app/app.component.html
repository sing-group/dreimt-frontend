<div id="app-container">
  <header>
    <div class="app-header-left">
      <a routerLink="/"><img id="app-logo" src="assets/images/logo.svg" [alt]="title"></a>
    </div>
    <div class="app-header-right" *ngIf="isSmall">
      <button mat-button (click)="queriesList.toggle()" matTooltip="Opens the menu.">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="app-header-right" *ngIf="!isSmall">
      <button mat-button routerLink="/query/drug-prioritization" routerLinkActive="active-route"
              routerLinkActiveOptions="{exact:true}"
              matTooltip="Opens a query panel to get drug prioritizations for a custom signature or geneset.">Drug
        prioritization
      </button>
      <button mat-button routerLink="/query/signatures-comparison" routerLinkActive="active-route"
              routerLinkActiveOptions="{exact:true}"
              matTooltip="Opens a query panel to find similar signatures or geneset in the database to a custom signature or geneset by calculating the Jaccard index.">
        Signatures comparison
      </button>
      <button mat-button routerLink="/database" routerLinkActive="active-route" routerLinkActiveOptions="{exact:true}"
              matTooltip="Opens the view to explore the database of calculated drug prioritizations.">
        Database
      </button>
      <button mat-button routerLink="/help" routerLinkActive="active-route" routerLinkActiveOptions="{exact:true}"
              matTooltip="Opens the application help.">
        Help
      </button>
      <button mat-button routerLink="/api" routerLinkActive="active-route" routerLinkActiveOptions="{exact:true}"
              matTooltip="Opens the REST API documentation.">
        REST API
      </button>
      <button mat-button [matBadge]="workCount" matBadgePosition="after" matBadgeColor="accent"
              (click)="queriesList.toggle()" matTooltip="Opens the browser queries history list.">
        Queries history
      </button>
    </div>
  </header>

  <main>
    <mat-sidenav-container id="app-main-container">
      <mat-sidenav #queriesList mode="over" position="end">
        <ng-template [ngIf]="isSmall">
          <mat-nav-list id="navigation-small">
            <a mat-list-item routerLink="/query/drug-prioritization" routerLinkActive="active-route"
               routerLinkActiveOptions="{exact:true}" (click)="queriesList.toggle()"
               matTooltip="Opens a query panel to get drug prioritizations for a custom signature or geneset.">
              Drug prioritization
            </a>
            <a mat-list-item routerLink="/query/signatures-comparison" routerLinkActive="active-route"
               routerLinkActiveOptions="{exact:true}" (click)="queriesList.toggle()"
               matTooltip="Opens a query panel to find similar signatures or geneset in the database to a custom signature or geneset by calculating the Jaccard index.">
              Signatures comparison
            </a>
            <a mat-list-item routerLink="/database" routerLinkActive="active-route"
               routerLinkActiveOptions="{exact:true}" (click)="queriesList.toggle()"
               matTooltip="Opens the view to explore the database of calculated drug prioritizations.">
              Database
            </a>
            <a mat-list-item routerLink="/help" routerLinkActive="active-route"
               routerLinkActiveOptions="{exact:true}" (click)="queriesList.toggle()"
               matTooltip="Opens the application help.">
              Help
            </a>
            <a mat-list-item routerLink="/api" routerLinkActive="active-route"
               routerLinkActiveOptions="{exact:true}" (click)="queriesList.toggle()"
               matTooltip="Opens the REST API documentation.">
              REST API
            </a>
          </mat-nav-list>
          <hr/>
          <h3 id="query-history-header-small">Queries history</h3>
        </ng-template>
        <app-work-list></app-work-list>
      </mat-sidenav>
      <mat-sidenav-content id="app-main-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </main>

  <footer>
    <a mat-button disableRipple="true" href="https://bioinformatics.cnio.es" target="_blank">
      <img src="assets/images/bu-logo.png" alt="Bioinformatics Unit - CNIO">
    </a>
    <a mat-button disableRipple="true" href="https://www.cnio.es" target="_blank">
      <img src="assets/images/cnio-logo.png" alt="CNIO">
    </a>
    <a mat-button disableRipple="true" href="https://www.sing-group.org" target="_blank">
      <img src="assets/images/sing-logo.png" alt="SING Group - Universidade de Vigo">
    </a>
    <a mat-button disableRipple="true" href="https://www.uvigo.gal" target="_blank">
      <img src="assets/images/uvigo-logo.png" alt="Universidade de Vigo">
    </a>
    <a mat-button disableRipple="true" href="https://twitter.com/bu_cnio" target="_blank">
      <fa-icon [icon]="faTwitter"></fa-icon>
      BU@CNIO
    </a>
    <a mat-button disableRipple="true" href="https://twitter.com/SINGgroup" target="_blank">
      <fa-icon [icon]="faTwitter"></fa-icon>
      SING
    </a>
    <a mat-button disableRipple="true" href="https://github.com/sing-group/dreimt-frontend/issues" target="_blank">
      <fa-icon [icon]="faEnvelopeOpen"></fa-icon>
      Issues &amp; feedback
    </a>
    <a mat-button disableRipple="true" (click)="$event.preventDefault(); $event.stopPropagation()">
      <fa-icon [icon]="faDatabase"></fa-icon> {{this.currentDatabaseVersion}}
    </a>
  </footer>
</div>

<simple-notifications></simple-notifications>

<div id="app-container">
  <header>
    <div class="app-header-left">
      <a routerLink="/"><img id="app-logo" src="assets/images/logo.svg" [alt]="title"></a>
    </div>
    <div class="app-header-right">
      <button mat-button routerLink="/interactions/drug-prioritization" routerLinkActive="active-route"
              routerLinkActiveOptions="{exact:true}">Drug prioritization
      </button>
      <button mat-button routerLink="/interactions/signatures-comparison" routerLinkActive="active-route"
              routerLinkActiveOptions="{exact:true}">Signatures comparison
      </button>
      <button mat-button routerLink="/database" routerLinkActive="active-route" routerLinkActiveOptions="{exact:true}">
        Database
      </button>
      <button mat-button routerLink="/api" routerLinkActive="active-route" routerLinkActiveOptions="{exact:true}">
        REST API
      </button>
      <button mat-button [matBadge]="workCount" matBadgePosition="after" matBadgeColor="accent"
              (click)="queriesList.toggle()">
        Queries history
      </button>
    </div>
  </header>

  <main>
    <mat-sidenav-container id="app-main-container">
      <mat-sidenav #queriesList mode="side" position="end">
        <app-work-list></app-work-list>
      </mat-sidenav>
      <mat-sidenav-content id="app-main-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </main>

  <footer>
    <a mat-button disableRipple="true" href="https://bioinformatics.cnio.es" target="_blank">
      <img src="assets/images/bu-logo.png" alt="Bioinformatics Unit - CNIO">
    </a>
    <a mat-button disableRipple="true" href="https://www.cnio.es" target="_blank">
      <img src="assets/images/cnio-logo.png" alt="CNIO">
    </a>
    <a mat-button disableRipple="true" href="https://www.sing-group.org" target="_blank">
      <img src="assets/images/sing-logo.png" alt="SING Group - Universidade de Vigo">
    </a>
    <a mat-button disableRipple="true" href="https://www.uvigo.gal" target="_blank">
      <img src="assets/images/uvigo-logo.png" alt="Universidade de Vigo">
    </a>
    <a mat-button disableRipple="true" href="https://twitter.com/dreimt_cnio" target="_blank">
      <fa-icon [icon]="faTwitter"></fa-icon> DREIMT
    </a>
    <a mat-button disableRipple="true" href="https://twitter.com/bu_cnio" target="_blank">
      <fa-icon [icon]="faTwitter"></fa-icon> BU@CNIO
    </a>
    <a mat-button disableRipple="true" href="https://twitter.com/SINGgroup" target="_blank">
      <fa-icon [icon]="faTwitter"></fa-icon> SING
    </a>
    <a mat-button disableRipple="true" href="https://github.com/sing-group/dreimt-frontend/issues" target="_blank">
      <fa-icon [icon]="faEnvelopeOpen"></fa-icon> Issues and feedback
    </a>
    <span><fa-icon [icon]="faDatabase"></fa-icon> {{this.currentDatabaseVersion}}</span>
  </footer>
</div>

<simple-notifications></simple-notifications>

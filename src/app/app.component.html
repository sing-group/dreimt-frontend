<div class="container">
  <header>
    <div class="header-left mat-title">
      <a routerLink="/"><img id="logo" src="assets/images/logo.svg" [alt]="title"></a>
    </div>
    <div class="header-right">
      <button mat-button routerLink="/interactions/drug-prioritization" routerLinkActive="active-route"
              routerLinkActiveOptions="{exact:true}">Drug prioritization
      </button>
      <button mat-button routerLink="/interactions/signatures-comparison" routerLinkActive="active-route"
              routerLinkActiveOptions="{exact:true}">Signatures comparison
      </button>
      <button mat-button routerLink="/database" routerLinkActive="active-route" routerLinkActiveOptions="{exact:true}">
        Database
      </button>
      <button mat-button [matBadge]="workCount" matBadgePosition="after" matBadgeColor="accent"
              (click)="queriesList.toggle()">
        Queries history
      </button>
    </div>
  </header>

  <main>
    <mat-sidenav-container id="main-container">
      <mat-sidenav #queriesList mode="side" position="end">
        <app-work-list></app-work-list>
      </mat-sidenav>
      <mat-sidenav-content id="main-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </main>

  <footer>
    <div class="footer-left">
      <a mat-flat-button color="primary" disableRipple="true" href="https://www.sing-group.org" target="_blank">&copy; SING</a>
      <a mat-flat-button color="primary" disableRipple="true" routerLink="/api">REST API</a>
    </div>
    <div class="footer-right">Database version: {{this.currentDatabaseVersion}}</div>
  </footer>
</div>

<simple-notifications></simple-notifications>

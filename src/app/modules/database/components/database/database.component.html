<mat-card>
  <mat-card-title>Database</mat-card-title>
  <mat-card-content>
    <div *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="drug">
        <th mat-header-cell *matHeaderCellDef>Drug</th>
        <td mat-cell *matCellDef="let interaction">{{interaction.drug.commonName}}</td>
      </ng-container>

      <ng-container matColumnDef="signature">
        <th mat-header-cell *matHeaderCellDef>Signature</th>
        <td mat-cell *matCellDef="let interaction">{{interaction.signature.signatureName}}</td>
      </ng-container>

      <ng-container matColumnDef="tes">
        <th mat-header-cell *matHeaderCellDef>TES</th>
        <td mat-cell *matCellDef="let interaction">{{interaction.tes}}</td>
      </ng-container>

      <ng-container matColumnDef="pValue">
        <th mat-header-cell *matHeaderCellDef>p-value</th>
        <td mat-cell *matCellDef="let interaction">{{interaction.pValue}}</td>
      </ng-container>

      <ng-container matColumnDef="fdr">
        <th mat-header-cell *matHeaderCellDef>FDR</th>
        <td mat-cell *matCellDef="let interaction">{{interaction.fdr}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>

    <mat-paginator [length]="length" [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
  </mat-card-content>
</mat-card>

<div *ngIf="!isFinished()">
  <p>
    We are comparing your signature with our database.<br/>
    This may take some time, so, please, be patient...
  </p>
  <mat-spinner diameter="100"></mat-spinner>
</div>

<ng-container *ngIf="isFinished()">
  <div *ngIf="isLoading()">
    <p>Loading results...</p>
    <mat-spinner diameter="100"></mat-spinner>
  </div>

  <ng-container *ngIf="!isLoading()">
    <app-jaccard-results-table *ngIf="isJaccard()" [jaccardResultMetadata]="results"
                               [resultId]="getResultId()"></app-jaccard-results-table>
    <app-cmap-results-table *ngIf="isCmap()" [cmapResultMetadata]="results"
                            [resultId]="getResultId()"></app-cmap-results-table>
  </ng-container>
</ng-container>

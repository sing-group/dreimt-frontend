<div *ngIf="!isFinished()">
  <p>
    We are comparing your signature with our database.<br/>
    This may take some time, so, please, be patient...
  </p>
  <mat-spinner diameter="100"></mat-spinner>
</div>

<ng-container *ngIf="!isFailed()">
  <div *ngIf="isLoading()">
    <p>Loading results...</p>
    <mat-spinner diameter="100"></mat-spinner>
  </div>

  <ng-container *ngIf="!isLoading()">
    <app-jaccard-results-table *ngIf="isJaccard()" [metadata]="results"></app-jaccard-results-table>
    <app-cmap-up-down-signature-results-table *ngIf="isCmapUpDownSignature()"
                                              [metadata]="results"></app-cmap-up-down-signature-results-table>
    <app-cmap-gene-set-signature-results-table *ngIf="isCmapGeneSetSignature()"
                                               [metadata]="results"></app-cmap-gene-set-signature-results-table>
  </ng-container>
</ng-container>

<div *ngIf="isFailed()">
  <i class="material-icons md-48">warning</i>
  <p>
    Sorry, work execution has failed.<br/>
    {{work.id.id}}<br/><br/>
    Please, repeat your query and contact us if the query fails again.<br/>

  </p>
</div>

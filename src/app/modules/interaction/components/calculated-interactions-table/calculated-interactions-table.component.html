<mat-card>
  <mat-card-header *ngIf="isFinished()">
    <mat-card-title>Calculated interactions ({{getInterctionsType()}})</mat-card-title>
    <mat-card-subtitle>{{uuid}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngIf="isLoading()">
      <p>Loading results...</p>
      <mat-spinner diameter="100"></mat-spinner>
    </ng-container>

    <ng-container *ngIf="!isFinished()">
      <p>
        We are comparing your signature with our database.<br/>
        This may take some time, so, please, be patient...
      </p>
      <mat-spinner diameter="100"></mat-spinner>
    </ng-container>

    <ng-container *ngIf="isFinished()">
      <table mat-table [dataSource]="interactions">
        <ng-container matColumnDef="pValue">
          <th mat-header-cell *matHeaderCellDef>p-value</th>
          <td mat-cell *matCellDef="let interaction">{{interaction.pvalue}}</td>
        </ng-container>

        <ng-container matColumnDef="fdr">
          <th mat-header-cell *matHeaderCellDef>FDR</th>
          <td mat-cell *matCellDef="let interaction">{{interaction.fdr}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>

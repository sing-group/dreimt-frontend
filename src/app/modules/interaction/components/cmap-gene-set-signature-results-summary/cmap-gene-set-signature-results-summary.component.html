<mat-card>
  <mat-card-header>
    <mat-card-title>Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isLoading()">
      <p>Loading summary...</p>
      <mat-spinner diameter="100"></mat-spinner>
    </div>
    <div [hidden]="isLoading()">
      <app-cmap-results-summary [data]="resultsArray"></app-cmap-results-summary>
    </div>
  </mat-card-content>
</mat-card>

<form [formGroup]="formCmapQuery">
  <mat-form-field class="pValueField">
    <input type="number" matInput placeholder="Maximum p-value" [min]="0" [step]="0.01" [max]="1"
           [value]="formCmapQuery.value.maxPvalue" formControlName="maxPvalue">
  </mat-form-field>
  <mat-form-field class="permutationField">
    <input type="number" matInput placeholder="Number of GSEA permutations" [min]="0" [max]="1000" [step]="1"
           [value]="formCmapQuery.value.numPerm" formControlName="numPerm">
  </mat-form-field>
  <mat-slider class="permutationSlider" thumbLabel tickInterval="1" [min]="0" [max]="1000" [step]="1"
              [value]="formCmapQuery.value.numPerm"
              formControlName="numPerm"></mat-slider>
</form>

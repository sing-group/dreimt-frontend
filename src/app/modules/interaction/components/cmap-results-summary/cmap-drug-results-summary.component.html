<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isLoading()">
      <p>Loading summary...</p>
      <mat-spinner diameter="100"></mat-spinner>
    </div>
    <div id="container" [hidden]="isLoading()">
      <div id="content">
        <ng-content></ng-content>
      </div>
      <app-plot-drug-status [drugStatus]="drugStatus"></app-plot-drug-status>
      <app-plot-drug-moa [drugMoa]="drugMoa"></app-plot-drug-moa>
    </div>
  </mat-card-content>
</mat-card>

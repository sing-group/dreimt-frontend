<mat-card>
  <mat-card-header>
    <mat-card-title>Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isLoading()">
      <p>Loading summary...</p>
      <mat-spinner diameter="100"></mat-spinner>
    </div>
    <div [hidden]="isLoading()">
      <table mat-table
             [dataSource]="summaryDataSource" multiTemplateDataRows
             class="mat-elevation-z8">

        <ng-container matColumnDef="candidates">
          <th mat-header-cell *matHeaderCellDef> Candidates</th>
          <td mat-cell *matCellDef="let element"> {{element.candidates}}</td>
        </ng-container>

        <ng-container matColumnDef="drugStatus">
          <th mat-header-cell *matHeaderCellDef> Drug Status</th>
          <td mat-cell *matCellDef="let element"> {{element.drugStatus}}</td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Count</th>
          <td mat-cell *matCellDef="let element"> {{element.count}}</td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <table mat-table [dataSource]="element.moaCounts" class="mat-elevation-z8">
                <ng-container matColumnDef="moa">
                  <th mat-header-cell *matHeaderCellDef> MOA</th>
                  <td mat-cell *matCellDef="let moaElement"> {{moaElement.moa}}</td>
                </ng-container>

                <ng-container matColumnDef="moaCount">
                  <th mat-header-cell *matHeaderCellDef> Count</th>
                  <td mat-cell *matCellDef="let moaElement"> {{moaElement.count}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedMoaColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedMoaColumns;"></tr>
              </table>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
            class="element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
      </table>

    </div>
  </mat-card-content>
</mat-card>

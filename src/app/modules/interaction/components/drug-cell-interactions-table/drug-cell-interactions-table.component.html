<table mat-table [dataSource]="interactions">
  <ng-container matColumnDef="drugName">
    <th mat-header-cell *matHeaderCellDef>Drug</th>
    <td mat-cell *matCellDef="let interaction">{{interaction.drugName}}</td>
  </ng-container>

  <ng-container matColumnDef="cellTypeA">
    <th mat-header-cell *matHeaderCellDef>Cell Type A</th>
    <td mat-cell *matCellDef="let interaction">{{interaction.cellTypeA}}</td>
  </ng-container>

  <ng-container matColumnDef="cellTypeB">
    <th mat-header-cell *matHeaderCellDef>Cell Type B</th>
    <td mat-cell *matCellDef="let interaction">{{interaction.cellTypeB}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count</th>
    <td mat-cell *matCellDef="let element"> {{element.sampleSuccess}}</td>
  </ng-container>

  <ng-container matColumnDef="pvalue">
    <th mat-header-cell *matHeaderCellDef> P-value</th>
    <td mat-cell *matCellDef="let element"> {{element.pvalue | pvalueNumberPipe}}</td>
  </ng-container>

  <ng-container matColumnDef="qvalue">
    <th mat-header-cell *matHeaderCellDef> FDR</th>
    <td mat-cell *matCellDef="let element"> {{element.qvalue | pvalueNumberPipe}}</td>
  </ng-container>

  <ng-container matColumnDef="odds">
    <th mat-header-cell *matHeaderCellDef> Odds ratio</th>
    <td mat-cell *matCellDef="let element"> {{element.oddsRatio | pvalueNumberPipe}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>

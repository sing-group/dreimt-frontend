<mat-card>
  <mat-card-title>Signatures Comparison Query</mat-card-title>
  <mat-card-subtitle>This panel allows you to provide a gene list (HUGO Gene Symbols) to compare a immune cell signature
    against the DREIMT immune cell signatures.
  </mat-card-subtitle>

  <mat-card-content class="query-container">
    <app-precalculated-examples class="query-examples" *ngIf="hasPrecalculatedExamples()"
                                [examples]="precalculatedExamples"></app-precalculated-examples>

    <mat-form-field class="query-title">
      <input matInput placeholder="Query title" [(ngModel)]="queryTitle">
    </mat-form-field>

    <div class="query-configuration">
      <p>Filter my query by:
        <mat-icon [inline]="true"
                  matTooltip="The filters below allow you to filter the signatures against which your query should be compared">
          info
        </mat-icon>
      </p>
      <div class="jaccard-form">
        <app-filter-field
          label="Cell type/subtype 1"
          [options]="cellTypeAndSubtype1FieldFilter.options"
          [(filter)]="cellTypeAndSubtype1FieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [showOptionsTooltip]="true"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          #cellTypeAndSubtype2
          label="Cell type/subtype 2"
          [options]="cellTypeAndSubtype2FieldFilter.options"
          [(filter)]="cellTypeAndSubtype2FieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [showOptionsTooltip]="true"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          label="Organism"
          [options]="organismFieldFilter.options"
          [(filter)]="organismFieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          label="Condition"
          [options]="diseaseFieldFilter.options"
          [(filter)]="diseaseFieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          label="Signature source DB"
          [options]="signatureSourceDbFieldFilter.options"
          [(filter)]="signatureSourceDbFieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          label="Experimental design"
          [options]="experimentalDesignFieldFilter.options"
          [(filter)]="experimentalDesignFieldFilter.filter"
          fixedValues="true"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <mat-checkbox [(ngModel)]="considerOnlyUniverseGenes" (change)="updateFieldValues()">
          Perform analysis using only genes in DREIMT
        </mat-checkbox>
      </div>
    </div>

    <app-two-gene-lists class="query-genes" (upGenesChanged)="onUpGenesChanged($event)"
                        (downGenesChanged)="onDownGenesChanged($event)"></app-two-gene-lists>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="launch-query" (click)="launchQuery()" [disabled]="!isValid()">
      <mat-icon>play_circle_outline</mat-icon>
      Launch query
    </button>
  </mat-card-actions>
</mat-card>

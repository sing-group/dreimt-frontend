<mat-card>
  <mat-card-title>Similar Signatures Query</mat-card-title>

  <mat-card-content class="query-container">
    <mat-form-field class="query-title">
      <input matInput placeholder="Query title" [(ngModel)]="queryTitle">
    </mat-form-field>

    <div class="query-configuration">

      <div class="jaccard-form">

        <app-filter-field
          label="Cell type 1"
          [options]="cellType1FieldFilter.options"
          [(filter)]="cellType1FieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          label="Cell subtype 1"
          [options]="cellSubType1FieldFilter.options"
          [(filter)]="cellSubType1FieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          label="Organism"
          [options]="organismFieldFilter.options"
          [(filter)]="organismFieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          #cellType2
          label="Cell type 2"
          [options]="cellType2FieldFilter.options"
          [(filter)]="cellType2FieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          #cellSubType2
          label="Cell subtype 2"
          [options]="cellSubType2FieldFilter.options"
          [(filter)]="cellSubType2FieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          label="Condition"
          [options]="diseaseFieldFilter.options"
          [(filter)]="diseaseFieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          label="Signature source DB"
          [options]="signatureSourceDbFieldFilter.options"
          [(filter)]="signatureSourceDbFieldFilter.filter"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <app-filter-field
          label="Experimental design"
          [options]="experimentalDesignFieldFilter.options"
          [(filter)]="experimentalDesignFieldFilter.filter"
          fixedValues="true"
          (filterChange)="updateFieldValues()"
          [debounceTime]="debounceTime"
          [maxOptions]="maxOptions"></app-filter-field>

        <mat-checkbox [(ngModel)]="considerOnlyUniverseGenes" (change)="updateFieldValues()">
          Consider only universe genes
        </mat-checkbox>
      </div>
    </div>

    <app-gene-list #upGenes class="query-up-genes" title="Up genes / Geneset"
                   (genesChanged)="onUpGenesChanged($event)"></app-gene-list>
    <app-gene-list #downGenes class="query-down-genes" title="Down genes"
                   (genesChanged)="onDownUpGenesChanged($event)"></app-gene-list>

    <mat-expansion-panel class="query-examples" *ngIf="hasPrecalculatedExamples()">
      <mat-expansion-panel-header>
        <mat-panel-title>Load an example</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-list>
        <mat-list-item *ngFor="let example of precalculatedExamples">{{ example.name }}
          <button mat-button class="btn-load-genes" (click)="loadPrecalculatedExample(example)">Load example</button>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="launchQuery()" [disabled]="!isValid()">Launch query</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isLoading()">
      <p>Loading summary...</p>
      <mat-spinner diameter="100"></mat-spinner>
    </div>
    <div id="container" [hidden]="isLoading()">
      <app-map-bar-chart id="cell-type" [data]="cellTypeMap" [dataDistribution]="cellTypeDistribution"
                         chartTitle="Cell type distribution"></app-map-bar-chart>
      <app-map-bar-chart id="cell-subtype" [data]="cellSubTypeMap" [dataDistribution]="cellSubTypeDistribution"
                         chartTitle="Cell subtype distribution"></app-map-bar-chart>
    </div>
  </mat-card-content>
</mat-card>

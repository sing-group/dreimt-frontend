<div class="genes-container">
  <div class="genes-info">
    <p class="genes-info-title">Query genes
      <mat-icon [inline]="true" class="info-icon" [matTooltip]="getInfoTooltip()">info
      </mat-icon>
    </p>
  </div>

  <app-gene-list #upGenes class="up-genes" geneListTitle="Up genes / Geneset"
                 [tooltipText]="getGeneListTooltip('Paste your upregulated genes / geneset in this box.')"
                 (genesChanged)="onUpGenesChanged($event)" [inputEnabled]="upGenesInputEnabled"></app-gene-list>
  <app-gene-list #downGenes class="down-genes" geneListTitle="Down genes"
                 [tooltipText]="getGeneListTooltip('Paste your downregulated genes in this box.')"
                 (genesChanged)="onDownGenesChanged($event)" [inputEnabled]="downGenesInputEnabled"></app-gene-list>

  <div class="genes-info-buttons">
    <input id="file-selection" type="file" name="files" (change)="onImportFileChange($event)" style="display: none"/>

    <button mat-button class="mat-button-border" (click)="importFile()"
            matTooltip="Import a geneset/signature from a plain text file.">
      <mat-icon>cloud_upload</mat-icon>
      Load from file (.csv, .tsv)
    </button>
  </div>
</div>

<mat-card>
  <mat-card-title>{{data.title}}</mat-card-title>
  <mat-card-content>
    <label id="file-format-label">File Format: </label>
    <mat-radio-group
      aria-labelledby="file-format-label"
      class="file-format-radio-group"
      [(ngModel)]="data.fileFormat">
      <mat-radio-button class="file-format-radio-button" *ngFor="let ff of data.fileFormats" [value]="ff">
        {{ff}}
      </mat-radio-button>
    </mat-radio-group>
    <br/>
    <div id="toggle">
      <mat-slide-toggle [(ngModel)]="data.onlyUniverseGenes">
        Retrieve only genes in DREIMT
      </mat-slide-toggle>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Download</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-title>{{data.title}}</mat-card-title>
  <mat-card-content>
    <div id="html-dialog-component-text-area" [innerHTML]="data.html"></div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onCancel()">Close</button>
  </mat-card-actions>
</mat-card>
